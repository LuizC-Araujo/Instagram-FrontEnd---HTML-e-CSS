<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Instagram</title>
</head>

<body>
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <figure>
                <img src="img/instagram-celular.png" class="instagram-celular" alt="instagram celular">
            </figure>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <figure>
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                </figure>
                <div class="profilephoto">
                    <figure>
                        <img src="img/profile-image.jpg" class="instagram-photo" alt="foto de perfil">
                    </figure>
                </div>
                <a href="" class="instagram-login">Continue como John Doe</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é John Doe?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
